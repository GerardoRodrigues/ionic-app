<ion-content>
  <div class="header">
    <div class="app-bar">
      <ion-icon name="arrow-back" routerLink="/"></ion-icon>
      <div class="logo">
        <img src="../../../assets/icon/favicon.png" alt="Logo">
      </div>
    </div>
    <h1>Sing in</h1>
    <p>Sing in to discover amazing thing near <br>around you</p>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper" color="dark">
      <ion-card-content>
        <ion-item color="dark">
          <ion-icon name="mail"></ion-icon>
          <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button expand="block">Sing in</ion-button>
      </ion-card-content>
    </ion-card>

    <div class="line-text">
      <span class="lines"></span>
      <span class="text">Or connec using</span>
      <span class="lines"></span>
    </div>

    <ion-card class="social-wrapper" color="dark">
      <ion-card-content>
        <div class="social">
          <ion-button class="btn-fb">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button class="btn-tw">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
          <ion-button class="btn-go">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
          <ion-button class="btn-ph">
            <ion-icon name="call-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
